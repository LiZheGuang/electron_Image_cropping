<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>图片编辑器</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <!-- Before -->
<button class="text-white px-4 sm:px-8 py-2 sm:py-3 bg-sky-700 hover:bg-sky-800">...</button>

<!-- After -->
<button class="bg-sky-700 px-4 py-2 text-white hover:bg-sky-800 sm:px-8 sm:py-3">...</button>
    <h1>🌠 图片编辑器</h1>
    <div>
      <!-- 生产环境是 -main_window去掉 -->
      <input id="fileImages" type="file" accept="image/*" />

      <img id="image" src="" />
      <div class="button_father">
        <div class="button_click" id="bgc_center">背景图片居中</div>
        <div class="button_click" id="bgc_size_fill">缩放至容器大小</div>
        <div class="button_click" id="size_big">放大</div>
        <div class="button_click" id="size_mini">缩小</div>
        <div class="button_click" id="extend">导出</div>
      </div>

      <h2>🧰 图片压缩</h2>
      <div class="button_click" id="image_size_add">开始压缩图片</div>
      <!-- 图片路径格式 -->

      <div class="active-file-father">
        <img
          class="active-file"
          src="../assets/1631858362561855488.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
