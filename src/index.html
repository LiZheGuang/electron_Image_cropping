<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>图片编辑器</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <webview id="foo" src="./pages/gpt.html" style="display:inline-flex; width:640px; height:480px"></webview>

      <h1 class="clear-both">🌠 图片编辑器</h1>
      <form class="flex items-center space-x-6">
        <!-- <div class="shrink-0">
          <img
            class="h-16 w-16 object-cover rounded-full"
            src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1361&q=80"
            alt="Current profile photo"
          />
        </div> -->
        <label class="block">
          <span class="sr-only">Choose profile photo</span>
          <input
            id="fileImages"
            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
            type="file"
            accept="image/*"
          />
        </label>
      </form>
      <!-- 生产环境是 -main_window去掉 -->
      <div class="carpeimage">
        <img id="image" src="" />
      </div>
      <div class="button_father flex flex-row space-x-4">
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center  rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500  transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110   duration-300 " id="bgc_center">背景图片居中</div>
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500  transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="bgc_size_fill">缩放至容器大小</div>
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500  transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="size_big">放大</div>
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500  transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="size_mini">缩小</div>
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500  transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="extend">导出</div>
      </div>
      
      <p class="text-xl  mt-4" > 🌠  图片压缩与透明</p>
      <div class="button_father flex flex-row space-x-4">
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="image_size_add">开始压缩图片</div>
        <div class="button_click outline outline-offset-1 outline-blue-500 flex items-center justify-center rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 transition ease-in-out duration-300  bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" id="image_size_opticy">透明图片处理</div>

      </div>
      <!-- 图片路径格式 -->



      <div class="active-file-father">
        <img
          class="active-file"
          src="../assets/1631858362561855488.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
